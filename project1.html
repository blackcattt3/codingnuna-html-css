<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>CSS 연결 테스트</title>
        <link rel="stylesheet" type="text/css" href="project1.css?version=1">
        <script src="https://kit.fontawesome.com/6ed825c0b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="align">
        <span class="left-navbar">
            <a href="#" class="nav-text">Google 정보</a>
            <a href="#" class="nav-text">스토어</a>
        </span>

        <span class="right-navbar">
            <a href="#" class="nav-text">Gmail</a>
            <a href="#" class="nav-text">이미지</a>
            <i class="fa-solid fa-flask"></i>
            <i class="fa-solid fa-bars"></i>
            <img src="https://png.pngtree.com/png-vector/20190926/ourlarge/pngtree-man-icon-isolated-on-abstract-background-png-image_1742606.jpg" class="profile-image"/>
        </span>
    </div>


    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width=272 height=92/>
        <div>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-aria">
            <i class="fa-solid fa-keyboard keyboard-icon"></i>
            <i class="fa-solid fa-microphone mic-icon"></i>
            <i class="fa-solid fa-camera camera-icon"></i>
        </div>

        <div>
            <button class="button-style">Google 검색</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>

        <div class="main-text-aria">
            Google offered in: 
            <a href="#" class="main-text-style">한국어</a>
            <a href="#" class="main-text-style">English</a>
        </div>
    </div>


    <div class="footer">
        <div class="first-line" style="font-size: 14px">
            대한민국
        </div>

        <div class="second-line">
            <span>
                <a href="#" class="footer-text-style second-line-first-area">광고</a>
                <a href="#" class="footer-text-style second-line-first-area">비즈니스</a>
                <a href="#" class="footer-text-style second-line-first-area">검색의 원리</a>
            </span>

            <span class="second-line-second">
                <a href="#" class="footer-text-style second-line-second-area">개인정보처리방침</a>
                <a href="#" class="footer-text-style second-line-second-area">약관</a>
                <a href="#" class="footer-text-style second-line-second-area">설정</a>
            </span>
        </div>
    </div>

</body>
</html>
